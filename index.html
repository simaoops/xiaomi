<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaomi's Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;

            padding: 0;
        }
        h1 {
            color: #ff5f00;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

</head>
<body>
    <div class="container">
        <h1>This is Xiaomi's Home</h1>
        <p>Welcome to Xiaomi home.</p> 
	<p>I am a 9 years old female cat, adopted by my human parents and sister from street park.</p>
        
        <div>
            <img src="https://github.com/simaoops/xiaomi/blob/main/cat1.jpg" alt="Xiaomi Image 1">
            <img src="https://github.com/simaoops/xiaomi/blob/main/cat2.jpg" alt="Xiaomi Image 2">
        </div>
    </div>
</body>
</html>
